# manim.cfg
# Default configuration file for Manim

[CLI]

# Default output quality to a medium-quality
# This can be overridden with command line options
quality = medium_quality 

# Default output format
format = mp4

# Default background color opacity
background_opacity = 1.0

# Set verbosity level
verbosity = INFO

[custom]
# Custom settings for the beam bending project
beam_color = WHITE
support_color = BLUE
force_color = RED
text_scale = 1.0
diagram_scale = 1.0